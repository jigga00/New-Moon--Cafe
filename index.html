<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Moon Cafe</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Pacifico&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.cdnfonts.com/css/cafe-francoise');
        </style>
</head>
<body>
    <header>
        <div class="nav">
            <nav id="navbar">
                <ul>
                    <li><a href="#" id="home">HOME</a></li>
                    <li><a href="#" id="about">ABOUT</a></li>
                    <li><a href="#" id="menu">MENU</a></li>
                    <li><a href="#" id="contact">CONTACT</a></li>
                </ul>
            </nav>
        </div>

        <section class="section" id="title">
            <div id="title-content">
                <h1><span>Welcome to</span></h1>
                <h1><span>New <span style="color: midnightblue;">Moon</span> Cafe</span></h1>
                <p></p>
            </div>
        </section>
    </header>

    <!-- Our Menu Section -->
    <section class="section" id="menu-section">
        <h2>Our Menu</h2>
        <div class="menu-section"> 
            <div class="menu-item"> 
                <h3>Drinks</h3>
                <div class="container"> 
                    <div class="pic" id="drinks1"></div>
                    <div class="pic" id="drinks2"></div>
                    <div class="pic" id="drinks3"></div>
                </div>
            </div>
            <div class="menu-item"> 
                <h3>Sandwiches</h3>
                <div class="container"> 
                    <div class="pic" id="sandwiches1"></div>
                    <div class="pic" id="sandwiches2"></div>
                    <div class="pic" id="sandwiches3"></div>
                </div>
            </div>
            <div class="menu-item"> 
                <h3>Desserts</h3>
                <div class="container"> 
                    <div class="pic" id="desserts1"></div>
                    <div class="pic" id="desserts2"></div>
                    <div class="pic" id="desserts3"></div>
                </div>
            </div>
        </div>
    </section>

    <section class="section" id="hours-location">
        <h2>Hours & Location</h2>
        <div class="info-container">
            <div class="hours">
                <h3>Opening Hours</h3>
                <p>Monday - Friday: 7:00 AM - 9:00 PM</p>
                <p>Saturday - Sunday: 8:00 AM - 10:00 PM</p>
            </div>
            <div class="location">
                <h3>Location</h3>
                <p>123 Coffee Street</p>
                <p>Bean Town, USA</p>
                <p>ZIP: 12345</p>
            </div>
        </div>
    </section>

    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
